<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultorio</title>
    <link rel="stylesheet" href="css/style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet"><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://kit.fontawesome.com/dd425220c4.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="bienvenida">
        <h1 class="text-center text-uppercase m-4">PACIENTES</h1>
    </div>
    
    <a href="index.html" class="btn btn-primary btn-inicio" ><i class="fas fa-long-arrow-alt-left"></i>Volver a inicio</a>
    <div class="menu-pacientes container text-center ">
        <button class="btn btn-success btn-agregar" id="btn-agregar">Agregar paciente</button>
    </div>

    <div class="agregar no-visible" id="js--form-agregar"> 
        <div>
            <h5 class="text-center mt-3" id="accion-texto">Agregar paciente</h5>
            <p id="error-paciente" class="no-visible text-center">El paciente ya fue registrado previamente.</p>
            <form id="form-agregar" method="POST" action="">
                <div class="mb-3 d-flex flex-row">
                    <div>
                        <labelfor="cedula" class="form-label">CÃ©dula</labelfor=>
                        <input required type="number" class="form-control" id="cedula" min="1" max="99999999" aria-describedby="cedulaHelp">
                        
                    </div> 
                    <div>
                        <label for="nombres" class="form-label">Nombres</label>
                        <input required type="text" class="form-control" id="nombres">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="apellidos" class="form-label">Apellidos</label>
                    <input required type="text" class="form-control" id="apellidos">
                </div>
                  <label for="sexo" class="form-label">Sexo</label>
                <div class="mb-3 form-check">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="sexo" id="sexo-masculino" value="Masculino">
                        <label class="form-check-label" for="flexRadioDefault1">
                          Masculino
                        </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="sexo" id="sexo-femenino" value="Femenino" checked>
                      <label class="form-check-label" for="flexRadioDefault2">
                          Femenino
                      </label>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="edad" class="form-label">Edad</label>
                    <input required type="number" class="form-control" id="edad" min="1" max="150">
                    
                </div>
                <div class="d-flex flex-row">
                    <div class="mb-3">
                        <label for="telefono" class="form-label">Telefono</label>
                        <input type="number" class="form-control" id="telefono" min="1" max="9999999999">
                    </div>
                    <div class="mb-3">
                        <label for="correo" class="form-label">Correo</label>
                        <input required type="email" class="form-control" id="correo" >
                    </div>
                </div>
                
                <input class="btn btn-success" type="submit" id="agregar" value="Agregar">
                <button id="btn-cancelar" type="button" class="btn btn-danger">Cancelar</button>
            </form>
        </div>
    </div>

    <div class="container zona-registrados">
        <h3>Pacientes registrados</h3>
        <table class="table table-striped table-bordered table-responsive" id="dtDynamicVerticalScroll ">
            <thead>
                <tr>
                    <td>Cedula</td>
                    <td>Nombres</td>
                    <td>Apellidos</td>
                    <td>Sexo</td>
                    <td>Edad</td>
                    <td>Telefono</td>
                    <td>Correo</td>
                    <td>Accion</td>
                    
                </tr>
            </thead>
            <tbody id="pacientes">

            </tbody>
        </table>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="app.js"></script>

    <script>
      
    </script>
</body>
</html>
