<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultorio</title>
    <link rel="stylesheet" href="css/style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet"><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://kit.fontawesome.com/dd425220c4.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="bienvenida">
        <h1 class="text-center text-uppercase m-4">EXAMENES</h1>
    </div>

    
    
    <a href="index.html" class="btn btn-primary btn-inicio" ><i class="fas fa-long-arrow-alt-left"></i>Volver a inicio</a>
    <div class="menu-pacientes container text-center ">
        <button class="btn btn-success btn-agregar" id="btn-agregar-examen">Solicitar examen</button>
    </div>

    <div class="container text-center mt-4">
        <h4>Seleccione la cedula del paciente para ver sus examenes: </h4>
        <p>Para registrar un nuevo examen, primero debe agregarlo y luego presionar el lapiz para llenar la informacion.</p>
        <select name="cedulas" id="cedulas">
            <option value="-SELECCIONE-" disabled="true">-SELECCIONE-</option>
        </select>
        <div class="container zona-examenes">
            <table class="table table-striped table-bordered table-responsive" id="dtDynamicVerticalScroll ">
                <thead>
                    <tr>
                        <td>Id de examen</td>
                        <td>Examen</td>
                        <td>Accion</td>
                    </tr>
                </thead>
                <tbody id="examenes">
                </tbody>
            </table>
        </div>
    </div>

    <div class="agregar no-visible" id="js--form-agregar-examen"> 
        <div>
            <h5 class="text-center mt-3">Agregar examen</h5>
            <form id="form-agregar-examen" method="POST" action="">
                <div class="d-flex flex-row">
                    <div class="mb-3">
                        <label for="nombre-examen" class="form-label">Examen</label>
                        <input required type="text" class="form-control" id="nombre-examen" name="nombre-examen" >
                    </div>
                </div>
                
                <input class="btn btn-success" type="submit" id="agregar-examen" value="Agregar">
                <button id="btn-cancelar-examen" type="button" class="btn btn-danger">Cancelar</button>
            </form>
    </div>
    


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="app.js"></script>

    <script>
      
    </script>
</body>
</html>
